<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Student Grade Table</title>
</head>

<body>
  <div class="container">
    <header class="row">
      <h1 class="col-md-8">Student Grade Table</h1>
      <h4 class="col-md-4">Average Grade <span class="badge badge-secondary"></span></h4>
    </header>
    <div class="row">
      <div class="col-md-8 col-xs-12">
        <table class="table table-bordered">
          <thead class="thead">
            <tr class="trow">
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div>
          <p class="hidden">No Grades Recorded</p>
        </div>
      </div>
      <div class="col-md-4 col-xs-12">
        <h5>Add A Grade</h5>
        <form>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Student Name" name="name" id="name">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-list-alt" aria-hidden="true"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Student Course" name="course" id="course">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Student Grade" name="grade" id="grade">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-success">Add</button>
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
